<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Snippet Cheatsheet</title>
    <link rel="stylesheet" href="./Assets/style.css">
    <link rel="stylesheet" href="./Assets/reset.css">
</head>
<body>
    <header>
        <h1 class="page-title">CSS Snippet Cheatsheet</h1>
        <p>Ever have trouble recalling the exact syntax for your favourite CSS code? Give it a permanent home and add it to this page! Select any snippet below and it'll automatically select all of the code for you to copy</p>
    </header>
    
    <main>
        <section class="row justify-center">
            <div class="card-column">
                <figure class="card code-card">
                    <h2 class="card-header">Flexbox Row</h2>
                    <div class="card-body">
                        <p>Use these three properties to create a Flexbox row layout</p>
                    </div>
                    <pre class="code-block"><code>
                        .row {
                            display: flex;
                            flex-direction: row;
                            flex-wrap: wrap;
                        }
                    </code></pre>
                </figure>
            </div>
        </section>

    </main>

    <footer>
        <h3>
            Made with Love and CSS
        </h3>
    </footer>
</body>
</html>
